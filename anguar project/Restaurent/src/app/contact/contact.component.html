<div class="container" style="background-image: url('../../assets/black-brick-wall-architectural-surface_73152-3751.avif'); height: 1000px;">
    <h2>Contact Information</h2>
    <table class="table">
      <tbody>
        <tr>
          <td style="color:orange">Restaurant Contact No:</td>
          <td>{{ restaurantContactNo }}</td>
        </tr>
        <tr>
          <td>Restaurant Manager:</td>
          <td>{{ restaurantManagerContact }}</td>
        </tr>
        <tr>
          <td>Reception Phone No (For Table Booking):</td>
          <td>{{ receptionPhoneNo }}</td>
        </tr>
        <tr>
          <td>Restaurant Email:</td>
          <td>{{ restaurantEmail }}</td>
        </tr>
      </tbody>
    </table>
 
    <h2>Connect with Us</h2>
    <div>
      <a href="{{ instagramLink }}" target="_blank">Instagram</a>
      <a href="{{ facebookLink }}" target="_blank">Facebook</a>
    </div>
 
    <h2>Feedback Form</h2>
    <form (ngSubmit)="submitFeedback()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="feedbackName" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" [(ngModel)]="feedbackPhone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="feedbackEmail" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Query/Feedback:</label>
        <textarea class="form-control" id="message" [(ngModel)]="feedbackMessage" name="message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
